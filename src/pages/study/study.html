			<ion-title class="page-title">
				<div class="user_top">
					<div class="circle user_pic">
						<!--<img src="" alt="">-->

					<div class="user_info">
						USER_NAME <br>

				<li (click)="openPage(pages.account)">Account</li>
				<li (click)="openPage(pages.member)">Members</li>
			</ul>
			<li (click)="openPage(pages.mypage)"><ion-icon name="md-person"></ion-icon>자료실</li>
			<ul class="sub-list">
				<li (click)="openPage(pages.flow)">Flow</li>
