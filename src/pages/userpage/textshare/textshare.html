<ion-header>

  <ion-navbar>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title text-center>Textshare</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list *ngFor="let folder of folders">
		<ion-list-header class="folder-label" (click)="toggler(folder)">
		 <ion-icon name="ios-arrow-forward" *ngIf="folder.state == 'close'"></ion-icon>	
		 <ion-icon name="ios-arrow-down" *ngIf="folder.state == 'open'"></ion-icon>	
		 {{ folder.name }} ({{ folder.items.length }})
		</ion-list-header>
		<div class="list-toggle-wrapper" [@HeightToggle]="folder.state">
			<a ion-item *ngFor="let item of folder.items" (click)="openModal(item.itemIdx)">
				{{ item.itemName }}
			</a>
		</div>
	</ion-list>
</ion-content>
